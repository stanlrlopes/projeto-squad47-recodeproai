  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <!-- Logo -->
          <a href="../index.html" class="logo navbar-brand">
            <img
              src="../assets/logo.svg"
              id="logo"
              class="navbar-brand-img"
              alt="Logo"
            />
          </a>

          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Navigation -->
            <ul id="menu" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../index.html" class="nav-link"> Sobre </a>
              </li>
              <li class="nav-item">
                <a href="./jobs.html" class="nav-link" id="navbarPages">
                  Vagas
                </a>
              </li>
              <li class="nav-item">
                <a href="./cursos.html" class="nav-link" id="navbarPages">
                  Cursos
                </a>
              </li>
              <li class="nav-item">
                <a href="./profissional.html" class="nav-link">
                  Profissionais
                </a>
              </li>
              <li class="nav-item">
                <a href="./contact.html" class="nav-link"> Contato </a>
              </li>
            </ul>

            <!-- Button -->
            <a
              href="./login.html"
              class="btn cadastro navbar-btn btn-sm btn-primary lift ms-auto"
            >
              Entrar/Cadastrar
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="pt-4 pt-md-11">
      <section>
        <div class="container">
          <h1 class="py-5">Entre em nossa plataforma</h1>
          <form class="pb-5">
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Perfil</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="perfil"
                    value="PF"
                    checked
                  />
                  <label class="form-check-label" for="perfil">
                    Pessoa Fisica
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="perfil"
                    value="PJ"
                  />
                  <label class="form-check-label" for="perfil">
                    Pessoa Juridica
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label"
                >Senha</label
              >
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <a href="#">Esqueci a senha</a>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <a
              href="./settings.html"
              class="btn cadastro navbar-btn btn-sm btn-primary lift ms-auto"
            >
              Entrar/Cadastrar
            </a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <ul>
